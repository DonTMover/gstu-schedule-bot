services:
  gstu-bot:
    image: gstu-bot
    container_name: gstu-bot
    restart: always
    env_file:
      - app/.env
    volumes:
      - ./bot.log:/app/bot.log  # Пробрасываем лог-файл наружу
      - ./db.json:/app/db.json    # проброс базы данных наружу
      - ./teachers.json:/app/teachers.json    # проброс базы данных преподователей наружу
